<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9855ed748f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form>
        <input
          type="text"
          placeholder="Input city"
          id="city"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="Search" />
        <input type="submit" value="🧭📍" id="location" />
      </form>
      <h1></h1>

      <h2>
        <div id="today"></div>
        <div class="row justify-content-md-center">
          <div class="col-7">
            <p>
              <span>
                <!-- <i
                  class="fas fa-cloud-showers-heavy"
                  id="emoji-principal"
                  style="margin-top: 30px"
                ></i> -->
              </span>
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" class="selected-unit" id="celsius-link"> °C </a>|
                <a href="#" id="fahrenheit-link"> °F</a>
              </span>
            </p>
          </div>
          <div class="col-5">
            <ul>
              <li><span id="weather-link"></span></li>
              <li>Wind: <span id="wind-link"></span>km/h</li>
              <li>Humidity: <span id="humidity-link"></span>%</li>
            </ul>
          </div>
        </div>
      </h2>

      <div class="row justify-content-md-center">
        <div class="col-2">
          Mon
          <p>
            15°C <br />
            ⬇ <br /><strong> 7°C</strong>
            <br />
            <i class="fas fa-cloud-sun"></i>
          </p>
        </div>
        <div class="col-2">
          Tue
          <p>
            18°C <br />
            ⬇ <br /><strong> 6°C</strong>
            <br />
            <i class="far fa-sun"></i>
          </p>
        </div>
        <div class="col-2">
          Wed
          <p>
            17°C <br />
            ⬇ <br /><strong> 4°C</strong>
            <br />
            <i class="fas fa-cloud"></i>
          </p>
        </div>
        <div class="col-2">
          Thu
          <p>
            16°C <br />
            ⬇ <br /><strong> 8°C</strong>
            <br />
            <i class="fas fa-cloud-sun"></i>
          </p>
        </div>
        <div class="col-2">
          Fri
          <p>
            14°C <br />
            ⬇ <br /><strong> 8°C</strong>
            <br />
            <i class="fas fa-cloud-showers-heavy"></i>
          </p>
        </div>
      </div>
    </div>
    <script src="../src/app2.js"></script>
  </body>
</html>
